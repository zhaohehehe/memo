	<div class="container-fluid">
		<div class="alert alert-success" role="alert">
			<h4 class="alert-heading">Null key for a Map not allowed in JSON</h4>
			<p>Map中允许key为null，但是net.sf.json.JSONObject不允许key为null。<br>
			可以使用org.json.JSONObject resultJson =new org.json.JSONObject(map)将其转化为json,
			<br>org.json.JSONObject可以将null值转化为"null"字符串。
		</div>
